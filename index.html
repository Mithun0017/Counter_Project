<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="heading">Real-Time Click Counter</h1>
	<br>
	<div class="container">
		<div class="card">
			<div class="box">
				<div class="glass"></div>
				<div class="content">
					<label id="countlabel1">0</label>
					<br>
					<div id="btncontainer">
						<button id="decrease1" class="button">Decrease</button>
						<button id="reset1" class="button">Reset</button>
						<button id="increase1" class="button">Increase</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
